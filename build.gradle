buildscript {

  ext.versions = [
      'compile_sdk'           : 28,
      'min_sdk'               : 21,
      'android_gradle_plugin' : '3.2.0-rc02',
      'kotlin'                : '1.2.61',
      'coroutines'            : '0.24.0',
      'drawerlayout'          : '1.0.0-rc02',
      'material'              : '1.0.0-rc01',
      'leakcanary'            : '1.5.4',
      'moshi'                 : '1.6.0',
      'okhttp'                : '3.11.0',
      'retrofit'              : '2.4.0',
      'retrofit_coroutines'   : '1.0.0'
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
