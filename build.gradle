buildscript {

  ext.versions = [
      'compile_sdk'           : 28,
      'min_sdk'               : 21,
      'android_gradle_plugin' : '3.2.1',
      'kotlin'                : '1.3.10',
      'bintray_release'       : '1.1.1',
      'coroutines'            : '1.0.1',
      'appcompat'             : '1.0.2',
      'androidx_core'         : '1.0.1',
      'drawerlayout'          : '1.0.0',
      'material'              : '1.0.0',
      'lifecycle'             : '2.0.0',
      'leakcanary'            : '1.6.2',
      'moshi'                 : '1.8.0',
      'okhttp'                : '3.12.0',
      'retrofit'              : '2.5.0',
      'retrofit_coroutines'   : '0.9.2',
      'picasso'               : '2.71828',
      'process_phoenix'       : '2.0.0',
      'timber'                : '4.7.1'
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "guru.stefma.bintrayrelease:bintrayrelease:${versions.bintray_release}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
